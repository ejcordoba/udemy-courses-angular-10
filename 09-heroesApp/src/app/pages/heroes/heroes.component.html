<h1>Listado de HÃ©roes</h1>
<hr>
<div class="row">
    <div class="col text-end">
        <button routerLink="/heroe/nuevo" class="btn btn-success">
            <i class="fa fa-plus"></i>Agregar
        </button>
    </div>
</div>

<table class="table mt-3">
    <thead class="table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poder</th>
            <th scope="col">Vivo</th>
            <th scope="col">Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of heroes; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ heroe.nombre }}</td>
            <td>{{ heroe.poder }}</td>
            <td>
                <label *ngIf="heroe.vivo" class="badge bg-success">Vivo</label>
                <label *ngIf="!heroe.vivo" class="badge bg-danger">Muerto</label>
            </td>
            <td>
                <button class="btn btn-info" [routerLink]="['/heroe',heroe.id]">
                    <i class="fa fa-pen"></i>
                </button>
                <button class="btn btn-danger">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<div class="alert alert-warning text-center mt-3">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>

<div class="alert alert-info text-center mt-3">
    <h4 class="alert-heading">Cargando </h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor
    </p>
</div>
