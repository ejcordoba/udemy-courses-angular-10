<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">
    <div class="text-end" *ngFor="let chat of _cs.chats">
        <span class="badge bg-primary">Eduardo</span>
        <p>
            {{ chat.mensaje }}
        </p>
    </div>
</div>

<input class="form-control" type="text" name="mensaje" [(ngModel)]="mensaje" placeholder="Para enviar pulse 'enter'" (keyup.enter)="enviar_mensaje()">
